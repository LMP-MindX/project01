<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page where you login and/or sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <div id="auth-section">
            <div id="register-card" class="card shadow-sm mx-auto mb-4" style="max-width: 400px;">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Registration</h3>
                </div>
                <div class="card-body">
                    <div id="register-message" class="alert alert-danger d-none" role="alert"></div>
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="registerUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    <p class="mt-3 text-center">"I already have an account!" <a href="#" id="show-login">In that case...</a></p>
                </div>
            </div>

            <div id="login-card" class="card shadow-sm mx-auto mb-4 d-none" style="max-width: 400px;">
                <div class="card-header bg-success text-white text-center">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <div id="login-message" class="alert alert-danger d-none" role="alert"></div>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="loginUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>
                    <p class="mt-3 text-center">"I don't have an account!" <a href="#" id="show-register">Then click here.</a></p>
                </div>
            </div>
        </div>

        <div id="welcome-section" class="card shadow-sm mx-auto d-none" style="max-width: 600px;">
            <div class="card-header bg-info text-white text-center">
                <h3>Welcome!</h3>
            </div>
            <div class="card-body text-center">
                <h4 id="welcome-username"></h4>
                <p class="mt-4">Welcome!</p>
                <button id="logout-button" class="btn btn-danger mt-3">Logout</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./asset/js/logsign.js"></script>
</body>
</html>
